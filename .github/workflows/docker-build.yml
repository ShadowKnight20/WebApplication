# .github/workflows/docker-build.yml
name: Docker Build and Push

# Triggers: Run on pushes to any branch and on pull requests
on: [push, pull_request]

jobs:
  build-and-push-backend:  # Renamed job for clarity
    name: Build and Push Backend Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push the backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5  # Use build-push action
        with:
          context: ./backend  # Path to backend Dockerfile context
          push: true          # Actually push the image
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-app:latest  # Use Docker Hub username from secrets

  build-and-push-frontend:  # Renamed job for clarity
    name: Build and Push Frontend Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push the frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5  # Use build-push action
        with:
          context: ./frontend  # Path to frontend Dockerfile context
          push: true           # Actually push the image
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend-app:latest  # Use Docker Hub username from secrets
